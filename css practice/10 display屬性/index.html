        }

            /* 把行內改成區塊 */
            /* display:block; */
        }
        p{
            /* 把段落消失 */
            /* display: none; */
        }
    </style>
</head>
<body>
    <div>我是div(block 區塊)</div>
    <span>我是span1 (inline 行內)</span>

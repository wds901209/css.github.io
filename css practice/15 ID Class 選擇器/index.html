<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 的ID 與 Class 選擇器</title>
    <style>
        /* id */
        #content_header {
            color: orange;
        }
        h2 {
            color: orange;
        }
        /* class(.) */
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h2>標題</h2>
    </header>
    <h2 id="content_header">內容標題</h2>
    <p>
        我是段落。<span class="highlight">我是需要強調的文字</span>
    </p>
    <p>
        我是另一段落。<span class="highlight">我是需要強調的文字</span>
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>css三種使用方式</title>
    <link rel="stylesheet" href="./stlye.css">
    <style>
        p1{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 行內樣式、內嵌樣式、外部樣式表 -->
    <!-- 行內 (直接在html中直接攥寫)-->
    <p style="color: darkcyan;">這是行內樣式示範</p>
    <!-- 內嵌樣式(若你有很多行，不用像sb一樣一行一行修改顏色) -->
    <!-- 不適用時機:有兩個往頁都共用同一段css -->
    <p>內嵌樣式示範在second.html</p>
    <p>外部樣式示範在style.css只要使用一次，並在index.html附上來源就好</p>
</body>
</html>

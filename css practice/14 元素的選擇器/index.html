<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中 元素的選擇器</title>
    <style>
        /* 選擇器{
            屬性: 值;
        } */
        h1{
           color: blue; 
           font-size: 40px;
        }
        p {
            color: red;
        }
        a {
            /* 把鏈結的底線消除 */
            text-decoration: none;
            /* 把鏈結的底線新增 */
            /* text-decoration: underline; */
        }
    </style>
</head>
<body>
    <div>
        <h1>第一個標題</h1>
        <p>第一個段落</p>
        <p>第二個段落</p>
        <a href="https://www.youtube.com/">我是一個鏈結</a>
        <br>
        <span>span標籤</span>
    </div>
</body>
</html>

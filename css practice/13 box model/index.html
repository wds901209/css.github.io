<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* margin 使兩個box分成兩個框框 */
            margin-bottom: 30px;
            border: 1px solid black;
            /* 框框中字和上邊的小距離 */
            padding-top: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <!-- content -->
    <!-- margin邊距 -->
    <!-- padding內邊距 -->
    <!-- border -->
    <div class="box">第一個div。</div>
    <div class="box">第二個div。</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一次修改多個元素的樣式</title>
    <style>
        /* p {
            color: orange;
            font-size: 20px;
        }
        li {
            color: orange;
            font-size: 20px;
        }
        a {
            color: orange;
            font-size: 20px;
        } */
        /* 一次性修改全部 */
        p ,li {
            color: orange;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>我是一個大膽、紅色的段落77777</p>
    <span>我是一個亮麗的紅色文本</span>
    <a href="#">我是一個大膽的紅色鏈結</a>
    <ul>
        <li>
            我是列表中的第一個項目
        </li>
        <li>
            我是列表中的第二個項目
        </li>
    </ul>
</body>
</html>

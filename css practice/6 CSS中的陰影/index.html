<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 中的陰影</title>
    <style>
        h1{
            /* 左px:左右位移; 右px:垂直位移; 陰影變模糊; 陰影顏色 */
            text-shadow: 1px 3px 1px #492e9a; 
        }
        #box_1{
            box-shadow: 3px 10px 10px;
        }
    </style>
</head>
<body>
    <!-- 文字陰影 盒子(box)陰影 -->
    <h1>我是呱呱</h1>
    <div id="box_1">
        第一個盒子
    </div>
    <br><br><br>
    <div id="box_2">
        第二個盒子
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overflow</title>
    <style>
        #box_1{
            width: 150px;
            height: 150px;
            border: 1px solid;
            overflow: scroll;
        }
        /* visible、hidden、clip、scroll、auto */
    </style>
</head>
<body>
    <!-- 
        五種狀態:
        visible、hidden、clip、scroll、auto
     -->
    <div id="box_1">
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia mollitia sit eos dolores modi dolore architecto quae atque ullam voluptatum ea dolorum obcaecati quis fuga optio, repudiandae velit odit ducimus!
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中的height、width</title>
    <style>
        /* 有助於排版，若沒有這個，後面的box會被擠下去 */
        * {
            box-sizing: border-box;
        }
        .contain{
            background-color: gray;
            height: 100vh;
        }
        .box{
            min-width: 25%;
            max-width: 50%;
            height: 100px;
            border: 3px solid #000;
            float: left;
        }
    </style>
</head>
<body>
    <!-- . + contain + tab -->
    <div class="contain">
        <div class="box">
            我是第1個box
        </div>
        <div class="box">
            我是第2個box
        </div>
        <div class="box">
            我是第3個box
        </div>
        <div class="box">
            我是第4個box
        </div>
    </div>
</body>
</html>
